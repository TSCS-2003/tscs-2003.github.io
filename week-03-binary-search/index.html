		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

Binary Search

_The binary search algorithm is a search algorithm where you use the middle element of a sorted sequence to identify which half of the sequence contains the target element._

Key idea: An element in a sorted sequence must either (i) be the middle element, (ii) to the left of the middle element, or (iii) to the right of the middle element.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

BIN_SEARCH

1. Given a sorted sequence `$S$` of length `$n$` and some element `$x$`.
2. If `$S$` has only one element, then `$x$` is in `$S$` if that element is `$x$`.
3. Let `$mid$` be the middle element of `$S$`.
	- If `$x == mid$`, then `$x$` is in `$S$`.
	- If `$x < mid$`, repeat from (1) with `$S[0..\frac{n}{2}]$`.
	- Else, repeat from (1) with `$S[(\frac{n}{2}+1)..n]$`.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Does this algorithm work?

4. Assume that there is a sorted sequence `$S$`, an element `$x$`, and that the algorithm has finished.
5. If `$x$` was found but not in the sequence, then the `$mid$` was selected from outside the sequence. That's not possible.
6. If `$x$` wasn't found but in the sequence, then there must have been some `$mid$` for which (i) `$x < mid$` but `$x$` appears after or (ii) `$x > mid$` but `$x$` appears before. Which means that the sequence wasn't sorted.
7. So either the sequence wasn't sorted or the algorithm hasn't finished.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Let's see an example,

<img src="https://raw.githubusercontent.com/TSCS-2003/tscs-2003.github.io/refs/heads/main/week-03-binary-search/Presentations/_Resources/Binary-Search.png" alt="" style="width: 750px; object-fit: fill">
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

What about its complexity?

The memory complexity is easy. The binary search algorithm only uses a variables for the start, middle, and end of the sequence.

So memory complexity is `$O(1)$`, since those variables are all integers.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Logarithmic Performance
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

The performance of binary search has a **logarithmic complexity**.

Let's break down why that's the case using the **worst-case**. What is the worst-case for binary search?

Would it be some element that is in the sequence or based on where that element is positioned in the sequence?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

The worst-case is when the target element **is not in the sequence**. Binary search has to use the maximum possible tries to determine that the element is not contained in the sequence.

How many tries would binary search need for a sequence of length `$n$`? i.e., how many middle elements would be considered?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Let's go through it.

- At first, there are `$n$` elements. We compute a middle element and then get to ignore half of the elements.
- Then there are `$\frac{n}{2}$` elements. We compute a middle element and ignore another half of the **remaining** elements.
- Then there are `$\frac{n}{4}$` elements. We compute a middle element and ignore another half of the **remaining** elements.
- Do we see the pattern?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

After `$k$` tries, the binary search algorithm has _effectively_ cut the sequence in half `$k$` times.

<img src="https://raw.githubusercontent.com/TSCS-2003/tscs-2003.github.io/refs/heads/main/week-03-binary-search/Presentations/_Resources/bin-search-recursion.png" alt="" style="object-fit: scale-down">
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

The number of cuts `$k$` can be computed. The binary search algorithm will keep cutting until there is only one more element.

`$\frac{n}{2^k} = 1$`\
`$\rightarrow n = 2^k$`\
`$\rightarrow log(n) = log(2^k)$`\
`$\rightarrow log(n) = k \cdot log(2)$`\
`$\rightarrow log(n) = k$`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

So the worst-case performance of binary search is `$k$` cuts to get to one element and then one last check.

Its performance complexity is \
`$O(log(n) + 1) = O(lgn)$`.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
